<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Basics</title>
</head>
<body>

  <h1>JavaScript Basics Demo</h1>

  <!-- Input for number check -->
  <label for="numberInput">Enter a number:</label>
  <input type="number" id="numberInput" placeholder="e.g., 5">
  <button id="checkBtn">Check Number</button>
  <p id="numberResult"></p>

  <!-- Input for choice switch -->
  <label for="dayInput">Enter a day (mon/tue/wed):</label>
  <input type="text" id="dayInput" placeholder="e.g., wed">
  <button id="dayBtn">Show Message</button>
  <p id="dayResult"></p>

  <!-- Keyboard event demo -->
  <label for="textInput">Type something:</label>
  <input type="text" id="textInput" placeholder="Start typing">
  <p>Last key pressed: <span id="keyResult"></span></p>

  <!-- Include the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
